<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="logo">
      <div class="score">score
        <div class="score_counter">0</div>
      </div>
    </div>
    <div class="game">
      <img src="./images/bg-triangle.svg" alt="bg-triangle">
      <button class="choice-btn" data-selection="paper"> 
        <div class="choice paper">
          <img src="./images/icon-paper.svg" alt="paper">
        </div>
      </button>
      <button class="choice-btn" data-selection="scissors">
        <div class="choice scissors">
          <img src="./images/icon-scissors.svg" alt="scissors">
        </div>
      </button>
      <button class="choice-btn" data-selection="rock">
        <div class="choice rock">
          <img src="./images/icon-rock.svg" alt="rock">
        </div>
      </button>
    </div>
    <div class="rules">
      <buttton class="rules-btn">rules</buttton>
    </div>
    <div class="game-results">
      <div class="you-pick picked-choice"></div>
      <div class="comp-pick picked-choice"></div>
      <div class="player-results">
        <div id="player-results"></div>
        <button class="play-btn">play again</button>
      </div>
    </div>
  </div>
  <div class="modal">
    <h1 class="modal-header">rules</h1>
    <img src="./images/image-rules.svg" alt="rules">
    <button class="close-modal-btn">
      <img src="./images/icon-close.svg" alt="close modal btn">
    </button>
  </div>
</body>
<script src="./assets/js.js"></script>
</html>
