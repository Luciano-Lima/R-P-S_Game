<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="logo">
      <div class="score">score
        <div class="score_counter">12</div>
      </div>
    </div>
    <div class="game">
      <button class="choice-btn" data-selection="paper"> 
        <div class="choice paper">
          <img src="./images/icon-paper.svg" alt="paper">
        </div>
      </button>
      <button class="choice-btn" data-selection="scissors">
        <div class="choice scissors">
          <img src="./images/icon-scissors.svg" alt="scissors">
        </div>
      </button>
      <button class="choice-btn" data-selection="rock">
        <div class="choice rock">
          <img src="./images/icon-rock.svg" alt="rock">
        </div>
      </button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luciano Lima</a>.
    </div>
  </div>
</body>
<script src="./assets/js.js"></script>
</html>
